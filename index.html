<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:purple">
            <a-box position="-2 1 -3" color="blue"></a-box>
            <a-sphere position="-0.5 1 -3" color="yellow" radius="0.5"></a-sphere>
            <a-cylinder position="1.5 1 -8" radius="1.2" height="3" color="gray"></a-cylinder>
            <a-octahedron position="3 1 -3" color="pink" radius="1.5"></a-octahedron>
            <a-ring position="5 1 -3" color="grey" radius-inner="0.5" radius-outer="2"></a-ring>

        </a-scene>
    </body>
</html>
